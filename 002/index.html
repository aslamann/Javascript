<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <meta charset="UTF-8">
    <title>LlamaShuffle part 1</title>
<style>
    html{
        margin: 0 0 0 0;
        padding: 0 0 0 0;
    }
    body{
        font-family: 'Amatic SC', cursive;
        font-size: 80px;
        text-align: center;
    }
    img{
        height: 300px;
        width: 300px;
        border: 0px;
    }
    #pics{
        width: 900px;
        height: 900px;
        border: solid 1px black;
        font-size: 0px;
        margin:auto;
    }
</style>
</head>
<body>
<h1>LlamaShuffle</h1>
<div id="pics">
    <img src="pictures/lama1.jpg">
    <img src="pictures/lama2.jpg">
    <img src="pictures/lama3.jpg">
    <img src="pictures/lama4.jpg">
    <img src="pictures/lama5.jpg">
    <img src="pictures/lama6.jpg">
    <img src="pictures/lama7.jpg">
    <img src="pictures/lama8.jpg">
    <img src="pictures/lama9.jpg">
</div>
<!-- script -->
<script>
    var plaatjes = document.getElementsByTagName("img");
    var random = 0;

    var randomNumbers = [];

    while (randomNumbers.length < 9){
        random = Math.floor(Math.random() * 9) + 1;
        if (randomNumbers.lastIndexOf(random) == -1){
        randomNumbers.push(random);
        console.log(randomNumbers);
    }
    random = 0;
for(var plaatje in plaatjes) {
    plaatjes[plaatje].src = "pictures/lama"+ randomNumbers[random] +".jpg";
    random++;
}
    }

    /*
    for(var i = 0; i < plaatjes.length; i++) {
        random = Math.floor(Math.random() * 9) + 1;
    plaatjes[i].src = "pictures/lama" + random + ".jpg";
    }
*/
</script>
</body>
</html>
